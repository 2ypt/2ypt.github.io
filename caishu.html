<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>我是傻屌</title>
  </head>

  <body>
    <div>
      <script>
        // math 循环猜1-50之间随机一个数，10次机会
        var shen = "你还剩";
        var ci = "次机会";
        function getRandom(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 50);
        for (i = 9; i >= 0; i--) {
          //死循环
          var num = prompt("你有十次机会猜1~50之间的一个数字");
          if (num > random) {
            alert("你猜大了" + " \n" + shen + i + ci);
          } else if (num < random) {
            alert("你猜小了" + "\n" + i + ci);
          } else if (num != random) {
            alert("输入内容错误，请输入正确值" + "\n" + i + ci);
          } else {
            alert("恭喜你猜对了" + "\n答案就是" + random);
            break; //退出整个循环结束程序
          }
        }
      </script>
