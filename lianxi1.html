<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>试炼1</title>
    <style>
      div {
        width: 510px;
        height: 100%;
      }
      #time1 {
        width: 600px;
        height: 30px;
        line-height: 30px;
        color: #fff;
        background-color: black;
      }

      div img {
        width: 200px;
        height: 200px;
        text-align: center;
      }

      #why {
        font-family: "Courier New", Courier, monospace;
        font-size: 30px;
        color: rgb(148, 224, 86);
      }
    </style>
  </head>
  <body class="body" style="width: 100%; height: auto">
    <div>
      <span class="top1">
        <img src=" " alt=" " />
        <div id="why"></div>
        <br
      /></span>
      <button id="hqbut1">获取并刷新</button>
      <button id="back">退出</button>
      <button class="off">关灯</button>
      <a href="caishu.html">回首页</a>
      <br /><br />
      <div id="videol" style="display: none">
        <iframe
          id="video"
          src=" "
          frameborder="0"
          width="765"
          height="600"
          scrolling="no"
          allowfullscreen="allowfullscreen"
        ></iframe>
      </div>

      <script>
        var yuan = [
          "https://www.xvideos.com/embedframe/52803831",
          "https://www.xvideos.com/embedframe/52651531",
          "https://www.xvideos.com/embedframe/52922513",
          "https://www.xvideos.com/embedframe/52220223",
          "https://www.xvideos.com/embedframe/51669283",
          "https://www.xvideos.com/embedframe/69462061",
        ];
        var top1 = document.querySelector(".top1");
        var img = document.querySelector("img");
        var divwhy = document.getElementById("why");
        var off = document.querySelector(".off");
        var body = document.querySelector(".body");
        var videol = document.getElementById("videol");
        var video = document.getElementById("video");
        var hqbut1 = document.getElementById("hqbut1");
        var date = new Date();
        var h = date.getHours();
        console.log(h);
        if (h <= 12 && h >= 0) {
          img.src = "img/swh.gif";
          divwhy.innerHTML = "上午好,点击‘获取’看个视频压压惊";
        } else if (18 >= h && h >= 12) {
          img.src = "img/xwh.gif";
          divwhy.innerHTML = "下午好,点击‘获取’看个视频压压惊";
        } else if (h > 18 && h < 24) {
          img.src = "img/wsh.gif";
          divwhy.innerHTML = "晚上好,点击‘获取’看个视频压压惊";
        }
        var flag1 = 0;
        off.onclick = function () {
          if (flag1 == 0) {
            body.style.backgroundColor = "black";
            this.innerHTML = "开灯";
            flag1 = 1;
          } else if (flag1 == 1) {
            body.style.backgroundColor = "white";
            this.innerHTML = "关灯";
            flag1 = 0;
          }
        };
        var flag = 0;
        hqbut1.onclick = function () {
          videol.style.display = "block";
          top1.style.display = "none";
          this.innerHTML = "播放下一个";
          if (flag == 0) {
            video.src = yuan[0];
            flag = 1;
          } else if (flag == 1) {
            video.src = yuan[1];
            flag = 2;
          } else if (flag == 2) {
            video.src = yuan[2];
            flag = 3;
          } else if (flag == 3) {
            video.src = yuan[3];
            flag = 4;
          } else if (flag == 4) {
            video.src = yuan[4];
            flag = 5;
          } else if (flag == 5) {
            video.src = yuan[5];
            this.innerHTML = "回到第一个";
            flag = 0;
          }
        };
        back.onclick = function () {
          hqbut1.innerHTML = "获取并刷新";
          videol.style.display = "none";
          video.style.display = "none";
          flag = 0;
          video.style.display = "";
          video.src = "";
        };
      </script>
    </div>
  </body>
</html>
